# Parameters for controlling the all HISQ heavy-flavor calculation
# C. DeTar 8 June 2018

randomW:
  rwNcolor: 1         # Number of random sources per time slice

KSaction:
  stride: 2           # In case we want smearing
  bc: 'antiperiodic'  # Applies to all propagators

######################################################################
# Correlators
######################################################################
# The job run is split into steps to conserve memory
# Each of the calculations is assigned a step
# This stanza controls the steps that are actually run
job:
  steprange:
    low: 0
    high: 3

######################################################################
# 2pt correlators.  Their "steps" must precede the 3pts.
# Explanation of notation below...
# The quark values are
# [ quark, source-smearing, sink-smearing ]
# 'd' = no smearing
corr2pts:
  pi:
    step: 0
    aQ: [ 'qlight', ['d'], ['d'] ]
    Q: [ 'qlight', ['d'], ['d'] ]
    correlators: &ref_corr2ptPS [
      [ 1, G5-G5, [0, 0, 0]],
      [ 1, G5-G5, [1, 0, 0]],
      [ 1, G5-G5, [1, 1, 0]],
      [ 1, G5-G5, [2, 0, 0]],
      [ 1, G5-G5, [2, 1, 1]],
      [ 1, G5-G5, [3, 0, 0]],
      [ 1, G5-G5, [2, 2, 2]],
      [ 1, G5-G5, [4, 0, 0]],
    ]

  K:
    step: 0
    aQ: [ 'qstrange', ['d'], ['d'] ] 
    Q: [ 'qlight', ['d'], ['d'] ]
    correlators: *ref_corr2ptPS

  # Heavy-light meson
  H:
    step: 0
    aQ: [ 'qheavy', ['d'], ['d'] ]
    Q: [ 'qlight', ['d'], ['d']]
    correlators: *ref_corr2ptPS

  # Heavy-strange meson
  Hs:
    step: 0
    aQ: [ 'qheavy', ['d'], ['d'] ]
    Q: [ 'qstrange', ['d'], ['d'] ]
    correlators: *ref_corr2ptPS

  # Heavy-light gamma5-gamma0 meson 
  HA4:
    step: 0
    aQ: [ 'qheavy', ['d'], ['d'] ]
    Q: [ 'qlight', ['d'], ['d']]
    correlators: &ref_corr2ptA4 [
      [ 1, G5T-G5T, [0, 0, 0]],
      [ 1, G5T-G5T, [1, 0, 0]],
      [ 1, G5T-G5T, [1, 1, 0]],
      [ 1, G5T-G5T, [2, 0, 0]],
      [ 1, G5T-G5T, [2, 1, 1]],
      [ 1, G5T-G5T, [3, 0, 0]],
      [ 1, G5T-G5T, [2, 2, 2]],
      [ 1, G5T-G5T, [4, 0, 0]],
    ]

  # Heavy-strange gamma5-gamma0 meson
  HA4s:
    step: 0
    aQ: [ 'qheavy', ['d'], ['d'] ]
    Q: [ 'qstrange', ['d'], ['d'] ]
    correlators: *ref_corr2ptA4

######################################################################
# 3pt correlators
# Explanation of notation below...
# The daughter quark list values are
# [ quark, source-smearing ]
# The spectator quark list values are
# [ quark, source-smearing ]
# The correlator list values are
# [ phase, gammaDaughter, gammaCurrent, momentum ]
corr3pts:
  # Vector and tensor-current H-to-pi
  HV2pi:
    step: 1
    spinTasteParent: 'G5T-G5T'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: &ref_corrHLV3ptPS [
      [ -1, GT-GT,  [0, 0, 0] ],
      [ -1, GT-GT,  [1, 0, 0] ],
      [ -1, GT-GT,  [1, 1, 0] ],
      [ -1, GT-GT,  [2, 0, 0] ],
      [ -1, GT-GT,  [2, 1, 1] ],
      [ -1, GT-GT,  [3, 0, 0] ],
      [ -1, GT-GT,  [2, 2, 2] ],
      [ -1, GT-GT,  [4, 0, 0] ],

      [  1, GXT-GT, [1, 0, 0] ],
      [  1, GXT-GT, [1, 1, 0] ],
      [ -1, GYT-GT, [1, 1, 0] ],
      [  1, GXT-GT, [2, 0, 0] ],
      [  1, GXT-GT, [2, 1, 1] ],
      [ -1, GYT-GT, [2, 1, 1] ],
      [  1, GZT-GT, [2, 1, 1] ],
      [  1, GXT-GT, [3, 0, 0] ],
      [  1, GXT-GT, [2, 2, 2] ],
      [ -1, GYT-GT, [2, 2, 2] ],
      [  1, GZT-GT, [2, 2, 2] ],
      [  1, GXT-GT, [4, 0, 0] ]
    ]

  # One-link vector H-to-pi
  HVx2pi:
    step: 1
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: &ref_corrHLVx3ptPS [
      [ -1, GX-G1,  [1, 0, 0] ],
      [ -1, GX-G1,  [1, 1, 0] ],
      [  1, GY-G1,  [1, 1, 0] ],
      [ -1, GX-G1,  [2, 0, 0] ],
      [ -1, GX-G1,  [2, 1, 1] ],
      [  1, GY-G1,  [2, 1, 1] ],
      [ -1, GZ-G1,  [2, 1, 1] ],
      [ -1, GX-G1,  [3, 0, 0] ],
      [ -1, GX-G1,  [2, 2, 2] ],
      [  1, GY-G1,  [2, 2, 2] ],
      [ -1, GZ-G1,  [2, 2, 2] ],
      [ -1, GX-G1,  [4, 0, 0] ],
    ]

  # Scalar density H-to-pi
  HS2pi:
    step: 1
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: &ref_corrHLS3ptPS  [
      [  1, G1-G1,  [0, 0, 0] ],
      [  1, G1-G1,  [1, 0, 0] ],
      [  1, G1-G1,  [1, 1, 0] ],
      [  1, G1-G1,  [2, 0, 0] ],
      [  1, G1-G1,  [2, 1, 1] ],
      [  1, G1-G1,  [3, 0, 0] ],
      [  1, G1-G1,  [2, 2, 2] ],
      [  1, G1-G1,  [4, 0, 0] ]
    ]

  # Vector and tensor-current H-to-K
  HV2K:
    step: 2
    spinTasteParent: 'G5T-G5T'
    extT: *ref_tSnkHtopi
    Dq: [ 'qstrange', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: *ref_corrHLV3ptPS

  # One-link vector current H-to-K
  HVx2K:
    step: 2
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qstrange', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: *ref_corrHLVx3ptPS

  # Scalar density H-to-K
  HS2K:
    step: 2
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qstrange', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: *ref_corrHLS3ptPS

  # Vector and tensor-current Hs-to-K
  HsV2K:
    step: 2
    spinTasteParent: 'G5T-G5T'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qstrange', ['d'] ]
    select: all
    correlators: *ref_corrHLV3ptPS

  # One-link vector Hs-to-K
  HsVx2K:
    step: 2
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qstrange', ['d'] ]
    select: all
    correlators: *ref_corrHLVx3ptPS

  # Scalar density Hs-to-K
  HsS2K:
    step: 2
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtopi
    Dq: [ 'qlight', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qstrange', ['d'] ]
    select: all
    correlators: *ref_corrHLS3ptPS

  # Vector current H-to-H
  HV2H:
    step: 1
    spinTasteParent: 'G5T-G5T'
    extT: *ref_tSnkHtoH
    Dq: [ 'qheavy', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: &ref_corrHHV3ptPS [
      [ -1, GT-GT,  [0, 0, 0] ],
      [ -1, GT-GT,  [1, 0, 0] ],
      [ -1, GT-GT,  [1, 1, 0] ],
      [ -1, GT-GT,  [2, 0, 0] ],
      [ -1, GT-GT,  [2, 1, 1] ],
      [ -1, GT-GT,  [3, 0, 0] ],
      [ -1, GT-GT,  [2, 2, 2] ],
      [ -1, GT-GT,  [4, 0, 0] ],
    ]

  # Scalar density H-to-H
  HS2H:
    step: 1
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtoH
    Dq: [ 'qheavy', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qlight', ['d'] ]
    select: all
    correlators: &ref_corrHHS3ptPS [
      [  1, G1-G1,  [0, 0, 0] ],
      [  1, G1-G1,  [1, 0, 0] ],
      [  1, G1-G1,  [1, 1, 0] ],
      [  1, G1-G1,  [2, 0, 0] ],
      [  1, G1-G1,  [2, 1, 1] ],
      [  1, G1-G1,  [3, 0, 0] ],
      [  1, G1-G1,  [2, 2, 2] ],
      [  1, G1-G1,  [4, 0, 0] ]
    ]

  # Vector current Hs-to-Hs
  HsV2Hs:
    step: 2
    spinTasteParent: 'G5T-G5T'
    extT: *ref_tSnkHtoH
    Dq: [ 'qheavy', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qstrange', ['d'] ]
    select: all
    correlators: *ref_corrHHV3ptPS

  # Scalar density Hs-to-Hs
  HsS2Hs:
    step: 2
    spinTasteParent: 'G5-G5'
    extT: *ref_tSnkHtoH
    Dq: [ 'qheavy', ['d'] ]
    Pq: [ 'qheavy' ]
    Sq: [ 'qstrange', ['d'] ]
    select: all
    correlators: *ref_corrHHS3ptPS

