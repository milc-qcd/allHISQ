######################################################################
# Table for converting code gamma notation to bilinear notation
# Used to construct the correlator names
corrKey:
  prefix:
    GX:  'V1'
    GY:  'V2'
    GZ:  'V3'
    GT:  'V4'
    G5:  'P5'
    GYZ: 'T23'
    GZX: 'T31'
    GXY: 'T12'
    GXT: 'T14'
    GYT: 'T24'
    GZT: 'T34'
    G5X: 'A1'
    G5Y: 'A2'
    G5Z: 'A3'
    G5T: 'A4'
    G1:  'S'

